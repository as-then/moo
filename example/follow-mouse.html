 document.onmousemove=function(){
                var a=document.getElementsByTagName("div")
                for (i= a.length-1;i>0;i--){
                    a[i].style.top=a[i-1].offsetTop+"px"
                    a[i].style.left=a[i-1].offsetLeft+"px"
                }
                a[0].style.top=event.clientY+"px"
                a[0].style.left=event.clientX+"px"
            }
